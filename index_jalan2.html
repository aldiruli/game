<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jalan</title>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/js/en.js"></script>
    <script src="customblocks.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="acorn_interpreter.js"></script>
    <style media="screen">
    #konten{
      margin-top: 100px;
      height: 400px;
      width: 600px;
      outline: 1px solid black;
      position: relative;
      background-image: url(karakter/laut.png);
      background-position: bottom;
      background-repeat: no-repeat;
    }
    img{
      width: 90px;
      height: 90px;
      margin: 90px;
    }
    #charID{
      position: absolute;
      height: 50px;
      width: 50px;
      margin-top: 140px;
    }
    #safehouse{
      margin-left: 320px;
    }
    </style>
  </head>
  <body>

    <div class="container" style="padding-top:30px;">
      <div class="row">
        <div class="col-md-6">
          <p>
            <button onclick="runCode()" class="fa fa-arrow-circle-right">Jalankan </button>

          </p>
          <h4>Arahkan kapal menuju ke pulau dan selamatkan tuan Putri</h4>
          <!-- block -->
          <div id="blocklyDiv" style="height:480px;"></div>

            <category name="jalan" colour="210">
              <xml id="toolbox" style="display: none;">
              <category name="jalan" colour="210">
              <block type="maju">
                <field name="jalan"></field>
              </block>
              <block type="kanan">
                <field name="Jalan"></field>
              </block>
              <block type="kiri">
                <field name="Jalan"></field>
              </block>
            </category>
          </xml>
        </div>
        <div class="col-md-6">
          <div id="konten">
            <img id="charID" src="karakter/perahudanpangeran.png" alt="">
            <img id="safehouse" src="karakter/pulaudanputri.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <script>

    var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox'),
    grid:
      {spacing: 10,
      lenght: 20,
      colour: 'red',
      snap: true},
      trashcan: true});

      var code = Blockly.JavaScript.workspaceToCode(workspace);
      var myInterpreter = new Interpreter(code);
      myInterpreter.run();

      function nextStep() {
      if (myInterpreter.step()) {
      setTimeout(nextStep, 110);
      }
      }
      nextStep();

      function initApi(interpreter, globalObject) {
        // Add an API function for the alert() block.
        var wrapper = function(text) {
          return alert(arguments.length ? text : '');
        };
        interpreter.setProperty(globalObject, 'alert',
            interpreter.createNativeFunction(wrapper));

        // Add an API function for the prompt() block.
        wrapper = function(text) {
          return prompt(text);
        };
        interpreter.setProperty(globalObject, 'prompt',
            interpreter.createNativeFunction(wrapper));
      }

      var myInterpreter = new Interpreter(code, initApi);

      function initApi(interpreter, globalObject) {
        // Add an API function for highlighting blocks.
        var wrapper = function(id) {
          return workspace.highlightBlock(id);
        };
        interpreter.setProperty(globalObject, 'highlightBlock',
            interpreter.createNativeFunction(wrapper));
      }

      function runCode(){
        window.LoopTrap = 1000;
        Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 3 ) throw "Infinite loop.";\n';
        var code = Blockly.JavaScript.workspaceToCode(workspace);
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null ;
        try {
          eval(code)
        } catch (e) {
          alert(e)
        }
      }
    </script>
  </body>
</html>
